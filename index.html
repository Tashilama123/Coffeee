<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> No Coffee</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="">


        </div>


        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#coffee">Order</a></li>
                <li><a href="#Contact us">Contact us</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="cont">
    <div class="Forward"> 
        <video autoplay muted loop id="myVideo">
            <source src="./images/winter-night-cafe-moewalls.com.mp4" type="video/mp4">
        </video> 
    </div>
    <div class="Heading"> 
        <div class="info"> 
            <h2>Order here</h2>
        <div class="grid-container" id="coffee"> 
        <div class="grid-item">
            <div class="card">
            <img src="./images/Black Coffee.jpg" alt=""></div>
            <h3>Black Coffee</h3>
            <h4>$8</h4>
            <button id="btn">Order</button>
        </div>
        <div class="grid-item">
           <div class="card">
            <img src="./images/espresso.jpg" alt=""></div>
            <h3>Espresso</h3>
            <h4>$3</h4>
            <button id="btn">Order</button>
        </div>
        <div class="grid-item">
            <div class="card">
            <img src="./images/lattee.jpg" alt=""></div>
            <h3>Latte</h3>
            <h4>$4</h4>
            <button id="btn">Order</button>
        </div>
        <div class="grid-item">
            <div class="card">
            <img src="./images/Cappucino.jpg" alt=""></div>
            <h3>Capuccino</h3>
            <h4>$5</h4>
            <button id="btn">Order</button>
        </div>
        <div class="grid-item">
            <div class="card">
            <img src="./images/mocha.jpg" alt=""></div>
            <h3>Mocha</h3>
            <h4>$7</h4>
            <button id="btn">Order</button>
        </div>
        <div class="grid-item">
            <div class="card">
            <img src="./images/americano.jpg" alt=""></div>
            <h3>Americano</h3>
            <h4>$6</h4>
            <button id="btn">Order</button>
        </div>

    </div>

</div> 
<div class="card1" id="Contact us">
    <h2>Contact Us</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>First Name</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Surname</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Phone</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Message</label>
          <textarea></textarea>
        </div>
      </div>
  
      <div class="col">
        <input type="submit" value="Submit">
      </div>
    </div>
